<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parque de la Familia - Cochabamba</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-purple': '#8f3a82',
            'custom-turquoise': '#37a9ad',
          }
        }
      }
    }
  </script>
  <style>
    .bg-custom-purple {
      background-color: #8f3a82;
    }

    .bg-custom-turquoise {
      background-color: #37a9ad;
    }

    .text-custom-purple {
      color: #8f3a82;
    }

    .text-custom-turquoise {
      color: #37a9ad;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 40% 90%;
      }

      100% {
        background-position: 50% 50%;
      }
    }

    .animated-gradient {
      background: linear-gradient(135deg, #8f3a82, #37a9ad, #b35ca8, #8f3a82);
      background-size: 100% 300%;
      animation: gradientShift 15s ease infinite;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const ParqueFamiliaApp = () => {
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [activeSection, setActiveSection] = useState('inicio');
      const [lightboxOpen, setLightboxOpen] = useState(false);
      const [currentGallery, setCurrentGallery] = useState([]);
      const [currentImageIndex, setCurrentImageIndex] = useState(0);

      const PARK_LAT = -17.386385319733318;
      const PARK_LNG = -66.1627307298124;
      const MAP_EMBED_URL = `https://maps.google.com/maps?q=${PARK_LAT},${PARK_LNG}&t=&z=15&ie=UTF8&iwloc=B&output=embed`;
      const MAP_LINK_URL = `https://www.google.com/maps/search/?api=1&query=${PARK_LAT},${PARK_LNG}`;
      const WHATSAPP_NUMBER = '59175484023';
      const CONTACT_EMAIL = 'info@parquedelafamilia.com';
      const CONTACT_PHONE = '+591 4 4234567';
      const CONTACT_ADDRESS = 'Zona Temporal, Cochabamba, Bolivia';

      const attractions = [
        {
          id: 1,
          name: 'Aguas Danzantes',
          icon: 'waves',
          description: 'Espectáculo único de agua, luz y música que cautiva a toda la familia',
          details: 'Disfruta de un show sincronizado con chorros de agua de hasta 50 metros de altura, acompañados de música y efectos de iluminación LED que crean un espectáculo mágico.',
          horarios: ['18:00', '19:30', '21:00'],
          precio: 'Incluido',
          duracion: '25 minutos',
          media: [
            { type: 'image', url: 'aguas15.jpg' },
            { type: 'image', url: 'aguas13.jpeg' },
            { type: 'image', url: 'aguas14.jpg' },
            { type: 'image', url: 'aguas7.jpg' },
            { type: 'image', url: 'aguas8.jpg' },
            { type: 'image', url: 'aguas9.jpg' },
            { type: 'image', url: 'aguas10.jpg' },
            { type: 'image', url: 'aguas16.jpg' },
            { type: 'image', url: 'aguas17.jpg' },
            { type: 'video', url: '/aguas.mp4' },

          ],
          whatsapp: WHATSAPP_NUMBER,
          color: 'turquoise'
        },
        {
          id: 2,
          name: 'Juegos Infantiles',
          icon: 'baby',
          description: 'Área segura con juegos para niños de todas las edades',
          details: 'Zona equipada con toboganes, columpios, sube y baja, y estructuras de escalada diseñadas para el entretenimiento seguro de los más pequeños.',
          horarios: ['16:00 - 22:00'],
          precio: 'Incluido',
          duracion: 'Todo el día',
          media: [{ type: 'image', url: '/Juegos.jpg' },
          { type: 'image', url: '/juego2.jpg' },
          { type: 'image', url: '/juego3.jpg' },
          { type: 'image', url: '/juego4.jpg' },
          { type: 'image', url: '/juego5.jpg' },
          { type: 'image', url: '/juego6.jpg' }

          ],
          whatsapp: WHATSAPP_NUMBER,
          color: 'purple'
        },
        /*{
          id: 3,
          name: 'Ciclovía',
          icon: 'bike',
          description: 'Recorrido panorámico perfecto para ciclistas y patinadores',
          details: 'Pista de 3 kilómetros con pavimento de calidad, señalización completa y vistas espectaculares del parque. Ideal para ejercitarse en familia.',
          horarios: ['16:00 - 22:00'],
          precio: 'Incluido',
          duracion: 'Ilimitado',
          media: [{ type: 'image', url: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHV0tbGiHIlCnczHQmb8lbeGgLMlvCe4j5Cg&s' }],
          whatsapp: WHATSAPP_NUMBER,
          color: 'turquoise'
        },*/
        {
          id: 4,
          name: 'Áreas Verdes',
          icon: 'tree-pine',
          description: 'Espacios naturales para picnic y relajación',
          details: 'Amplias zonas con césped, árboles nativos y bancos para disfrutar en familia. Perfecto para picnics, juegos al aire libre y conexión con la naturaleza.',
          horarios: ['16:00 - 22:00'],
          precio: 'Incluido',
          duracion: 'Todo el día',
          media: [{ type: 'image', url: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSODsQyGMCzTskLjrSQya42jCX3HWIIvCT57g&s' }],
          whatsapp: WHATSAPP_NUMBER,
          color: 'turquoise'
        },
        {
          id: 5,
          name: 'Zona Snacks',
          icon: 'coffee',
          description: 'Variedad de opciones culinarias para todos los gustos',
          details: 'Food trucks y puestos de comida con opciones locales e internacionales. Desde salteñas hasta hamburguesas, helados y bebidas refrescantes.',
          horarios: ['16:00 - 22:00'],
          precio: 'Variable',
          duracion: 'A elección',
          media: [{ type: 'image', url: 'Snacksjpg.jpg' },

          ],
          whatsapp: WHATSAPP_NUMBER,
          color: 'purple'
        },
        {
          id: 6,
          name: 'Eventos Culturales',
          icon: 'music',
          description: 'Presentaciones artísticas y actividades recreativas',
          details: 'Conciertos, ferias artesanales, presentaciones de danza folklórica y eventos especiales durante todo el año. Consulta nuestra agenda mensual.',
          horarios: ['Fines de semana'],
          precio: 'Variable',
          duracion: 'Variable',
          media: [{ type: 'image', url: 'https://media-cdn.tripadvisor.com/media/photo-s/0e/44/26/e7/photo0jpg.jpg' },
          { type: 'video', url: '/eventos.mp4' },
          { type: 'image', url: '/evento2.webp' }
          ],
          whatsapp: WHATSAPP_NUMBER,
          color: 'purple'
        },
        {
          id: 7,
          name: 'Senderos Ecológicos',
          icon: 'tree-pine',
          description: 'Caminatas guiadas por la naturaleza',
          details: 'Rutas señalizadas que recorren los diferentes ecosistemas del parque. Aprende sobre flora y fauna local mientras disfrutas del aire libre.',
          horarios: ['16:00 - 22:00'],
          precio: 'Incluido',
          duracion: '1-2 horas',
          media: [{ type: 'image', url: 'senderos.jpg' }],
          whatsapp: WHATSAPP_NUMBER,
          color: 'turquoise'
        },
        {
          id: 8,
          name: 'Cine Bajo Las Estrellas',
          icon: 'camera',
          description: 'Experiencia cinematográfica al aire libre',
          details: 'Proyecciones de películas familiares bajo el cielo estrellado. Trae tu manta y disfruta de una noche mágica de cine.',
          horarios: ['20:00'],
          precio: 'Incluido',
          duracion: '2 horas',
          media: [{ type: 'image', url: '/cine.jpg' }],
          whatsapp: WHATSAPP_NUMBER,
          color: 'purple'
        }
      ];

      useEffect(() => {
        setTimeout(() => lucide.createIcons(), 100);
      }, []);

      useEffect(() => {
        lucide.createIcons();
      }, [mobileMenuOpen, activeSection, lightboxOpen]);

      const scrollToSection = (section) => {
        setActiveSection(section);
        setMobileMenuOpen(false);
        const element = document.getElementById(section);
        if (element) element.scrollIntoView({ behavior: 'smooth' });
      };

      const handleContactWhatsApp = (attraction) => {
        const message = `Hola! Tengo una consulta sobre: ${attraction.name}`;
        window.open(`https://wa.me/${attraction.whatsapp}?text=${encodeURIComponent(message)}`, '_blank');
      };

      const openLightbox = (mediaArray, index = 0) => {
        setCurrentGallery(mediaArray);
        setCurrentImageIndex(index);
        setLightboxOpen(true);
        document.body.style.overflow = 'hidden';
      };

      const closeLightbox = () => {
        setLightboxOpen(false);
        document.body.style.overflow = 'auto';
      };

      const nextImage = () => setCurrentImageIndex((prev) => (prev + 1) % currentGallery.length);
      const prevImage = () => setCurrentImageIndex((prev) => (prev - 1 + currentGallery.length) % currentGallery.length);

      const getColorClasses = (color) => ({
        turquoise: 'from-custom-turquoise to-custom-turquoise hover:opacity-90',
        purple: 'from-custom-purple to-custom-purple hover:opacity-90'
      }[color] || 'from-custom-turquoise to-custom-turquoise hover:opacity-90');

      const getBgColorClass = (color) => ({
        turquoise: 'bg-cyan-100',
        purple: 'bg-purple-100'
      }[color] || 'bg-cyan-100');

      const getTextColorClass = (color) => ({
        turquoise: 'text-custom-turquoise',
        purple: 'text-custom-purple'
      }[color] || 'text-custom-turquoise');

      return (
        <div className="min-h-screen bg-white">
          <nav className="bg-white shadow-lg fixed w-full top-0 z-40">
            <div className="container mx-auto px-4">
              <div className="flex justify-between items-center h-20">
                <div className="flex items-center gap-3 cursor-pointer group" onClick={() => scrollToSection('inicio')}>
                  <div className="relative flex items-center">
                    <img src="/Logo.png" alt="Logo Parque de la Familia" className="h-16 w-auto object-contain transition-transform duration-300 group-hover:scale-105" />
                  </div>
                  <div className="flex flex-col">
                    <span className="text-lg font-bold text-gray-800 leading-tight group-hover:text-custom-purple transition-colors">Parque de la Familia</span>
                    <span className="text-xs text-gray-500 font-medium">Cochabamba, Bolivia</span>
                  </div>
                </div>
                <div className="hidden md:flex items-center gap-8">
                  {['inicio', 'atracciones', 'horarios', 'nosotros', 'contacto'].map(section => (
                    <button key={section} onClick={() => scrollToSection(section)} className={`font-semibold transition-colors ${activeSection === section ? 'text-custom-purple' : 'text-gray-600 hover:text-custom-purple'}`}>
                      {section.charAt(0).toUpperCase() + section.slice(1)}
                    </button>
                  ))}
                </div>
                <button className="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                  <svg className="w-6 h-6 text-gray-600" fill="none" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" viewBox="0 0 24 24" stroke="currentColor">
                    {mobileMenuOpen ? <path d="M6 18L18 6M6 6l12 12" /> : <path d="M4 6h16M4 12h16M4 18h16" />}
                  </svg>
                </button>
              </div>
              {mobileMenuOpen && (
                <div className="md:hidden py-4 border-t">
                  <div className="flex flex-col gap-4">
                    {['inicio', 'atracciones', 'horarios', 'nosotros', 'contacto'].map(section => (
                      <button key={section} onClick={() => scrollToSection(section)} className="text-left font-semibold text-gray-600 hover:text-custom-purple py-2 px-3 rounded-lg hover:bg-purple-50 transition-colors">
                        {section.charAt(0).toUpperCase() + section.slice(1)}
                      </button>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </nav>

          <div className="mt-20">
            <section id="inicio" className="relative animated-gradient text-white py-32 overflow-hidden">
              <div className="absolute inset-0 opacity-20">
                <div className="absolute top-10 left-10 w-72 h-72 bg-white rounded-full blur-3xl animate-pulse"></div>
                <div className="absolute bottom-10 right-10 w-96 h-96 bg-white rounded-full blur-3xl animate-pulse" style={{ animationDelay: '1s' }}></div>
                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-white rounded-full blur-3xl animate-pulse" style={{ animationDelay: '2s' }}></div>
              </div>
              <div className="container mx-auto px-4 text-center relative z-10">
                <h1 className="text-5xl md:text-7xl font-bold mb-6 drop-shadow-2xl">Bienvenidos al Parque de la Familia</h1>
                <p className="text-xl md:text-2xl mb-8 opacity-95 max-w-3xl mx-auto drop-shadow-lg">El espacio recreacional más grande de Cochabamba, donde la naturaleza y el entretenimiento se unen para crear momentos inolvidables</p>
                <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                  <button onClick={() => scrollToSection('atracciones')} className="bg-custom-turquoise hover:opacity-90 px-8 py-4 rounded-full text-lg font-bold transition-all shadow-xl hover:shadow-2xl hover:scale-105 text-white">Explorar Atracciones</button>
                  <button onClick={() => scrollToSection('horarios')} className="bg-transparent border-2 border-white text-white hover:bg-white hover:text-custom-purple px-8 py-4 rounded-full text-lg font-bold transition-all">Ver Horarios</button>
                </div>
                <div className="grid grid-cols-3 gap-3 sm:gap-8 max-w-3xl mx-auto mt-16">
                  <div className="text-center backdrop-blur-md bg-white/20 rounded-xl p-3 sm:p-4 border border-white/30">
                    <div className="text-2xl sm:text-4xl font-bold mb-1 sm:mb-2">30+</div>
                    <div className="opacity-90 text-xs sm:text-sm">Hectáreas Verdes</div>
                  </div>
                  <div className="text-center backdrop-blur-md bg-white/20 rounded-xl p-3 sm:p-4 border border-white/30">
                    <div className="text-2xl sm:text-4xl font-bold mb-1 sm:mb-2">8</div>
                    <div className="opacity-90 text-xs sm:text-sm">Atracciones</div>
                  </div>
                  <div className="text-center backdrop-blur-md bg-white/20 rounded-xl p-3 sm:p-4 border border-white/30">
                    <div className="text-2xl sm:text-4xl font-bold mb-1 sm:mb-2">100K+</div>
                    <div className="opacity-90 text-xs sm:text-sm">Visitantes/Año</div>
                  </div>
                </div>
              </div>
              <div className="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-white to-transparent"></div>
            </section>

            <section id="atracciones" className="py-24 bg-white">
              <div className="container mx-auto px-4">
                <div className="text-center mb-16">
                  <h2 className="text-4xl md:text-5xl font-bold mb-4 text-gray-800">Nuestras Atracciones</h2>
                  <p className="text-lg text-gray-600 max-w-2xl mx-auto">Diversión y entretenimiento para toda la familia en un ambiente natural único</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {attractions.map(attraction => {
                    const firstMedia = attraction.media[0];
                    const isFirstVideo = firstMedia.type === 'video';

                    return (
                      <div key={attraction.id} className="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all transform hover:-translate-y-2">
                        <div className="h-56 bg-gradient-to-br from-gray-200 to-gray-300 overflow-hidden relative group cursor-pointer" onClick={() => openLightbox(attraction.media, 0)}>
                          {isFirstVideo ? (
                            <div className="w-full h-full flex items-center justify-center bg-black">
                              <i data-lucide="play-circle" className="w-20 h-20 text-white"></i>
                            </div>
                          ) : (
                            <img src={firstMedia.url} alt={attraction.name} className="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" onError={(e) => {
                              e.target.style.display = 'none';
                              e.target.parentElement.innerHTML = `<div class="w-full h-full flex items-center justify-center ${getBgColorClass(attraction.color)}"><i data-lucide="${attraction.icon}" class="w-20 h-20 ${getTextColorClass(attraction.color)}"></i></div>`;
                              lucide.createIcons();
                            }} />
                          )}
                          <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all flex items-center justify-center">
                            <div className="opacity-0 group-hover:opacity-100 transition-all text-center">
                              <i data-lucide="camera" className="w-12 h-12 text-white mx-auto"></i>
                              {attraction.media.length > 1 && (
                                <p className="text-white text-sm mt-2">
                                  +{attraction.media.length - 1} más
                                </p>
                              )}
                            </div>
                          </div>
                        </div>
                        <div className="p-6">
                          <div className={`${getBgColorClass(attraction.color)} w-12 h-12 rounded-full flex items-center justify-center mb-4`}>
                            <i data-lucide={attraction.icon} className={`w-6 h-6 ${getTextColorClass(attraction.color)}`}></i>
                          </div>
                          <h3 className="text-2xl font-bold text-gray-800 mb-2">{attraction.name}</h3>
                          <p className="text-gray-600 mb-4">{attraction.description}</p>
                          <p className="text-sm text-gray-500 mb-4">{attraction.details}</p>
                          <div className="space-y-2 mb-4">
                            <div className="flex items-center gap-2 text-sm text-gray-600">
                              <i data-lucide="clock" className="w-4 h-4"></i>
                              <span className="font-semibold">Horarios:</span>
                              <span>{attraction.horarios.join(', ')}</span>
                            </div>
                            <div className="flex items-center gap-2 text-sm text-gray-600">
                              <i data-lucide="gift" className="w-4 h-4"></i>
                              <span className="font-semibold">Precio:</span>
                              <span>{attraction.precio}</span>
                            </div>
                          </div>
                          <button onClick={() => handleContactWhatsApp(attraction)} className={`w-full bg-gradient-to-r ${getColorClasses(attraction.color)} text-white px-4 py-3 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg font-semibold`}>
                            <i data-lucide="phone" className="w-5 h-5"></i>
                            Más Información
                          </button>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            </section>

            {lightboxOpen && (
              <div className="fixed inset-0 z-50 bg-black bg-opacity-95 flex items-center justify-center p-4" onClick={closeLightbox}>
                <button onClick={closeLightbox} className="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors z-50">
                  <i data-lucide="x" className="w-10 h-10"></i>
                </button>
                {currentGallery.length > 1 && (
                  <>
                    <button onClick={(e) => { e.stopPropagation(); prevImage(); }} className="absolute left-4 text-white hover:text-gray-300 transition-colors bg-black bg-opacity-50 rounded-full p-3 hover:bg-opacity-70 z-40">
                      <i data-lucide="chevron-left" className="w-8 h-8"></i>
                    </button>
                    <button onClick={(e) => { e.stopPropagation(); nextImage(); }} className="absolute right-4 text-white hover:text-gray-300 transition-colors bg-black bg-opacity-50 rounded-full p-3 hover:bg-opacity-70 z-40">
                      <i data-lucide="chevron-right" className="w-8 h-8"></i>
                    </button>
                  </>
                )}
                <div className="w-full max-w-4xl mx-auto flex flex-col items-center" onClick={(e) => e.stopPropagation()}>
                  <div className="w-full max-h-[75vh] flex items-center justify-center mb-4">
                    {currentGallery[currentImageIndex] && currentGallery[currentImageIndex].type === 'video' ? (
                      <div className="w-full max-w-3xl">
                        <video src={currentGallery[currentImageIndex].url} controls className="w-full rounded-lg shadow-2xl" autoPlay>
                          Tu navegador no soporta el elemento de video.
                        </video>
                      </div>
                    ) : (
                      currentGallery[currentImageIndex] && (
                        <img
                          src={currentGallery[currentImageIndex].url}
                          alt={`Media ${currentImageIndex + 1}`}
                          className="max-w-full max-h-[75vh] w-auto h-auto object-contain rounded-lg shadow-2xl"
                        />
                      )
                    )}
                  </div>
                  {currentGallery.length > 1 && (
                    <div className="text-center">
                      <p className="text-white text-lg mb-3">{currentImageIndex + 1} / {currentGallery.length}</p>
                      <div className="flex justify-center gap-2 flex-wrap max-w-md">
                        {currentGallery.map((item, index) => (
                          <button
                            key={index}
                            onClick={() => setCurrentImageIndex(index)}
                            className={`relative w-3 h-3 rounded-full transition-all ${index === currentImageIndex ? 'bg-white w-8' : 'bg-gray-500 hover:bg-gray-400'}`}
                          >
                          </button>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}

            <section id="horarios" className="py-24 bg-gradient-to-br from-purple-50 to-cyan-50">
              <div className="container mx-auto px-4">
                <div className="text-center mb-16">
                  <h2 className="text-4xl md:text-5xl font-bold mb-4 text-gray-800">Horarios de Atención</h2>
                  <p className="text-lg text-gray-600 max-w-2xl mx-auto">Planifica tu visita conociendo nuestros horarios y eventos especiales</p>
                </div>
                <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                  <div className="bg-white p-8 rounded-2xl shadow-lg">
                    <div className="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                      <i data-lucide="sunrise" className="w-8 h-8 text-custom-purple"></i>
                    </div>
                    <h3 className="text-2xl font-bold text-center mb-4">Días de Semana</h3>
                    <div className="space-y-3">
                      <div className="flex justify-between items-center py-2 border-b">
                        <span className="font-semibold text-gray-700">Lunes - Viernes</span>
                        <span className="text-gray-600">04:00 - 22:00</span>
                      </div>
                      <div className="text-sm text-gray-500 text-center mt-4">Ideal para caminatas matutinas y ejercicio</div>
                    </div>
                  </div>
                  <div className="bg-white p-8 rounded-2xl shadow-lg">
                    <div className="bg-cyan-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                      <i data-lucide="sunset" className="w-8 h-8 text-custom-turquoise"></i>
                    </div>
                    <h3 className="text-2xl font-bold text-center mb-4">Fines de Semana</h3>
                    <div className="space-y-3">
                      <div className="flex justify-between items-center py-2 border-b">
                        <span className="font-semibold text-gray-700">Sábado - Domingo</span>
                        <span className="text-gray-600">06:00 - 23:00</span>
                      </div>
                      <div className="text-sm text-gray-500 text-center mt-4">Horario extendido con eventos especiales</div>
                    </div>
                  </div>
                </div>
                <div className="bg-custom-purple text-white p-6 sm:p-8 rounded-2xl shadow-xl mt-12 max-w-4xl mx-auto">
                  <div className="flex items-center gap-3 sm:gap-4 mb-4">
                    <i data-lucide="calendar" className="w-8 h-8 sm:w-10 sm:h-10"></i>
                    <h3 className="text-xl sm:text-2xl font-bold">Shows de Aguas Danzantes</h3>
                  </div>
                  <p className="mb-4 text-sm sm:text-base">Horarios especiales todos los días:</p>
                  <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
                    {['18:00', '19:30', '21:00'].map((time, i) => (
                      <div key={i} className="bg-white bg-opacity-20 rounded-lg p-3 sm:p-4 text-center">
                        <div className="text-2xl sm:text-3xl font-bold mb-1">{time}</div>
                        <div className="text-xs sm:text-sm">{i === 0 ? 'Primera' : i === 1 ? 'Segunda' : 'Función especial'} función</div>
                      </div>
                    ))}
                  </div>
                  <div className="mt-4 text-xs sm:text-sm text-center opacity-80">* Duración: 25 minutos • Sujeto a condiciones climáticas</div>
                </div>
              </div>
            </section>

            <section id="nosotros" className="py-24 bg-white">
              <div className="container mx-auto px-4">
                <div className="text-center mb-16">
                  <h2 className="text-4xl md:text-5xl font-bold mb-4 text-gray-800">Acerca del Parque</h2>
                  <p className="text-lg text-gray-600 max-w-2xl mx-auto">Un espacio creado para el bienestar y la convivencia familiar</p>
                </div>
                <div className="grid md:grid-cols-2 gap-12 items-center mb-16">
                  <div>
                    <h3 className="text-3xl font-bold mb-6 text-gray-800">Nuestra Misión</h3>
                    <p className="text-gray-600 mb-4 leading-relaxed">El Parque de la Familia es el pulmón verde de Cochabamba, diseñado para ofrecer a las familias bolivianas un espacio de recreación, cultura y conexión con la naturaleza.</p>
                    <p className="text-gray-600 mb-6 leading-relaxed">Con más de 30 hectáreas de áreas verdes, infraestructura moderna y atracciones para todas las edades, nos hemos convertido en el destino favorito de miles de familias que buscan un lugar seguro y acogedor para crear recuerdos inolvidables.</p>
                    <div className="grid grid-cols-2 gap-6">
                      <div className="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-xl">
                        <div className="text-4xl font-bold text-custom-purple mb-2">30+</div>
                        <div className="text-gray-600">Hectáreas</div>
                      </div>
                      <div className="bg-gradient-to-br from-cyan-50 to-cyan-100 p-6 rounded-xl">
                        <div className="text-4xl font-bold text-custom-turquoise mb-2">100K+</div>
                        <div className="text-gray-600">Visitantes/Año</div>
                      </div>
                    </div>
                  </div>
                  <div className="bg-custom-purple p-8 rounded-2xl text-white">
                    <h3 className="text-2xl font-bold mb-6">¿Por Qué Visitarnos?</h3>
                    <div className="space-y-4">
                      {[
                        { title: 'Ubicación Central', desc: 'Fácil acceso desde cualquier zona de la ciudad' },
                        { title: 'Seguridad Garantizada', desc: 'Personal de seguridad y cámaras en todo el parque' },
                        { title: 'Espacios Inclusivos', desc: 'Accesibilidad para personas con movilidad reducida' },
                        { title: 'Ambiente Familiar', desc: 'Diseñado pensando en la comodidad de toda la familia' }
                      ].map((item, i) => (
                        <div key={i} className="flex items-start gap-3">
                          <i data-lucide="star" className="w-6 h-6 text-custom-turquoise flex-shrink-0 mt-1"></i>
                          <div>
                            <h4 className="font-bold mb-1">{item.title}</h4>
                            <p className="opacity-90 text-sm">{item.desc}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section id="contacto" className="py-24 bg-gradient-to-br from-gray-50 to-purple-50">
              <div className="container mx-auto px-4">
                <div className="text-center mb-16">
                  <h2 className="text-4xl md:text-5xl font-bold mb-4 text-gray-800">Contáctanos</h2>
                  <p className="text-lg text-gray-600">¿Tienes alguna pregunta? Estamos aquí para ayudarte</p>
                </div>
                <div className="grid md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                  {[
                    { icon: 'phone', color: 'green', title: 'Teléfono', info: CONTACT_PHONE, extra: 'Lun - Dom: 9:00 - 18:00' },
                    { icon: 'mail', color: 'blue', title: 'Email', info: CONTACT_EMAIL, extra: 'Respuesta en 24 horas' },
                    { icon: 'map-pin', color: 'purple', title: 'Ubicación', info: CONTACT_ADDRESS, extra: 'Ven a visitarnos' }
                  ].map((contact, i) => (
                    <div key={i} className="bg-white p-8 rounded-2xl shadow-lg text-center hover:shadow-xl transition-all">
                      <div className={`bg-${contact.color}-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4`}>
                        <i data-lucide={contact.icon} className={`w-7 h-7 text-${contact.color}-600`}></i>
                      </div>
                      <h3 className="font-bold text-lg mb-2">{contact.title}</h3>
                      <p className="text-gray-600">{contact.info}</p>
                      <p className="text-sm text-gray-500 mt-2">{contact.extra}</p>
                    </div>
                  ))}
                </div>
                <div className="text-center mt-12">
                  <button onClick={() => window.open(`https://wa.me/${WHATSAPP_NUMBER}`, '_blank')} className="bg-custom-purple hover:opacity-90 text-white px-10 py-4 rounded-full text-lg font-bold flex items-center gap-3 mx-auto transition-all shadow-xl hover:shadow-2xl hover:scale-105">
                    <i data-lucide="phone" className="w-6 h-6"></i>
                    Chatea con Nosotros en WhatsApp
                  </button>
                </div>
                <div className="mt-16 bg-white p-8 rounded-2xl shadow-lg max-w-6xl mx-auto">
                  <h3 className="text-2xl font-bold mb-6 text-center text-gray-800">Cómo Llegar</h3>
                  <div className="mb-8 rounded-xl overflow-hidden shadow-lg">
                    <iframe src={MAP_EMBED_URL} width="100%" height="450" style={{ border: 0 }} allowFullScreen="" loading="lazy" referrerPolicy="no-referrer-when-downgrade" title="Ubicación Parque de la Familia"></iframe>
                  </div>
                  <div className="text-center mb-6">
                    <a href={MAP_LINK_URL} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 bg-custom-turquoise hover:opacity-90 text-white px-6 py-3 rounded-full font-semibold transition-all shadow-lg hover:shadow-xl">
                      <i data-lucide="map-pin" className="w-5 h-5"></i>
                      Abrir en Google Maps
                    </a>
                  </div>
                  <div className="grid md:grid-cols-2 gap-6">
                    <div>
                      <h4 className="font-bold mb-3 text-gray-700">En Transporte Público</h4>
                      <ul className="space-y-2 text-gray-600 text-sm">
                        {['Líneas de micro: 1, 2, 116, 128', 'Trufi: Terminal - Temporal', 'Parada: Frente al parque'].map((item, i) => (
                          <li key={i} className="flex items-start gap-2">
                            <span className="text-green-600 font-bold">•</span>
                            <span>{item}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                    <div>
                      <h4 className="font-bold mb-3 text-gray-700">En Vehículo Particular</h4>
                      <ul className="space-y-2 text-gray-600 text-sm">
                        {['Estacionamiento gratuito disponible', 'Capacidad para 500+ vehículos', 'Acceso por Av. Temporal'].map((item, i) => (
                          <li key={i} className="flex items-start gap-2">
                            <span className="text-green-600 font-bold">•</span>
                            <span>{item}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <footer className="bg-gray-900 text-white py-12">
              <div className="container mx-auto px-4">
                <div className="grid md:grid-cols-4 gap-8 mb-8">
                  <div>
                    <div className="flex items-center gap-3 mb-4">
                      <i data-lucide="heart" className="w-8 h-8"></i>
                      <h3 className="text-xl font-bold">Parque de la Familia</h3>
                    </div>
                    <p className="text-gray-400 text-sm">El espacio verde más grande de Cochabamba, creado para el disfrute de toda la familia.</p>
                  </div>
                  <div>
                    <h4 className="font-bold mb-4">Navegación</h4>
                    <ul className="space-y-2 text-sm">
                      {['inicio', 'atracciones', 'horarios', 'nosotros'].map(section => (
                        <li key={section}>
                          <button onClick={() => scrollToSection(section)} className="text-gray-400 hover:text-white transition-colors">
                            {section.charAt(0).toUpperCase() + section.slice(1)}
                          </button>
                        </li>
                      ))}
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-bold mb-4">Atracciones Destacadas</h4>
                    <ul className="space-y-2 text-sm text-gray-400">
                      {['Aguas Danzantes', 'Juegos Infantiles', 'Ciclovía', 'Eventos Culturales'].map((item, i) => (
                        <li key={i}>{item}</li>
                      ))}
                    </ul>
                  </div>
                  <div>
                    <h4 className="font-bold mb-4">Contacto</h4>
                    <ul className="space-y-2 text-sm text-gray-400">
                      <li>{CONTACT_PHONE}</li>
                      <li>{CONTACT_EMAIL}</li>
                      <li>{CONTACT_ADDRESS}</li>
                    </ul>
                  </div>
                </div>

                {/* REDES SOCIALES Y COPYRIGHT */}
                <div className="border-t border-gray-800 pt-8">
                  <div className="flex justify-center gap-6 mb-6">
                    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="Facebook">
                      <i data-lucide="facebook" className="w-6 h-6"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="Instagram">
                      <i data-lucide="instagram" className="w-6 h-6"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="Twitter">
                      <i data-lucide="twitter" className="w-6 h-6"></i>
                    </a>
                    <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors" aria-label="YouTube">
                      <i data-lucide="youtube" className="w-6 h-6"></i>
                    </a>
                  </div>
                  <div className="text-center">
                    <p className="text-sm text-gray-500">© 2025 Parque de la Familia - Cochabamba. Todos los derechos reservados.</p>
                    <p className="text-xs text-gray-600 mt-2">Un espacio público para el bienestar de todos los cochabambinos</p>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ParqueFamiliaApp />);
    setTimeout(() => lucide.createIcons(), 100);
  </script>
</body>
